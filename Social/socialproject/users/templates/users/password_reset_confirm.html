{% extends "users/base.html" %}

{% block body %}
    {% if validlink %}
        <h2>Change Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Change Password</button>
        </form>
    {% else %}
        <h1>Invalid Password Reset Link</h1>
    {% endif %}
 
{% endblock %}
